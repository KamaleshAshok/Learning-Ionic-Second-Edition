<ion-view view-title="Todo App (v1)">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="email" ng-model="user.email" placeholder="Enter your email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password" placeholder="Enter your password">
            </label>
            <button ng-click="login()" class="button button-positive button-full" ng-disabled="!user.email || !user.password">
                Login
            </button>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-positive">
        <h1 class="title">Your IP : {{ip}}</h1>
    </ion-footer-bar>
</ion-view>
